<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TITLE CARD ONE MORE TIME!!!</title>
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>User Login</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">Username</label>
                    <div class="col-md-4">
                        <input id="username" name="username" type="text" placeholder="Username" class="form-control input-md" required="" />

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-4">
                        <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="" />

                    </div>
                </div>

                <!-- Multiple Checkboxes (inline) -->
                <div class="form-group remember-me">
                    <label class="col-md-4 control-label" for="remember-me"></label>
                    <div class="col-md-4">
                        <label class="checkbox-inline" for="remember-me-0">
      <input type="checkbox" name="remember-me" id="remember-me-0" value="true" />
      Remember Me
    </label>
                    </div>
                </div>

                <!-- Button -->
                <nav class="nav-container">
                    <a class="nav-link" href="Page1.html">Page1</a>
                    <a class="nav-link" href="/Page2.html">Page2</a>
                    <a class="nav-link" href="/index.html">Index</a>
                </nav>

            </fieldset>
        </form>

        
    </div>
</body>

</html>
